trigger:
- main

pool: my-personal-computer
strategy:
  matrix:
    Python9:
      python.version: '3.9'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    pip install coverage
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: 'pytest --html=.\reports\report.html -n 5'
  displayName: 'Run Tests and Generate report.html'

- task: PublishPipelineArtifact@1
  displayName: 'Publish report.html as Artifact'
  inputs:
    targetPath: 'reports/report.html'
    artifact: 'Test_Report'

- script: |
    coverage htmlcov --output-format xml
  displayName: 'Convert report.html to Cobertura XML'

- task: PublishCodeCoverageResults@1
  displayName: 'Publish Code Coverage Results'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '**/coverage.xml'