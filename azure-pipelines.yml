trigger:
- main

pool: my-personal-computer
strategy:
  matrix:
    Python9:
      python.version: '3.9'

steps:
- script: |
    pip install coverage
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'
  
- script: |
    # Comando para executar testes e gerar report.html
    pytest --html=.\reports\report.html
  displayName: 'Run Tests and Generate report.html'

- task: PublishPipelineArtifact@1
  displayName: 'Publish report.html as Artifact'
  inputs:
    targetPath: 'reports/report.html'
    artifact: 'Test_Report'

- script: |
    # Script ou comando para analisar report.html e gerar um arquivo Cobertura XML
    # Exemplo: coverage htmlcov --output-format xml
    # Certifique-se de ajustar este comando conforme necess√°rio
    coverage htmlcov --output-format xml
  displayName: 'Convert report.html to Cobertura XML'

- task: PublishCodeCoverageResults@1
  displayName: 'Publish Code Coverage Results'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '**/coverage.xml'